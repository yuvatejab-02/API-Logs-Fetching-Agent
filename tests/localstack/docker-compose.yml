version: '3.8'

services:
  localstack:
    image: localstack/localstack:latest
    container_name: incident-analyzer-localstack
    ports:
      - "14566:4566"  # Different port to avoid conflicts
    environment:
      - SERVICES=s3,sqs
      - DEBUG=1
      - DATA_DIR=/var/lib/localstack
      - PERSISTENCE=1
      - DEFAULT_REGION=us-east-1
      - HOSTNAME_EXTERNAL=localhost
      - LS_LOG=warn
      - EAGER_SERVICE_LOADING=1
    volumes:
      - "./volume:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
